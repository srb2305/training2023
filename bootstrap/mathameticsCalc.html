<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../js/jquery.min.js"></script>
	<style type="text/css">
		.active{
			border-color: red;
			border-radius: 1px solid!important;
			background: lightgray;
		}
	</style>
</head>
<body>
	<h1>Mathametics</h1>
	<input type="number" id="number1" placeholder="Enter number 1" class="active">
	<input type="number" id="number2" placeholder="Enter number 2"><br>
	
	<input type="button" id="addition" value="+" onclick="mathamatics('+')">
	<input type="button" id="subtraction" value="-" onclick="mathamatics('-')">
	<input type="button" id="multiplication" value="*" onclick="mathamatics('*')">
	<input type="button" id="division" value="/" onclick="mathamatics('/')">
	<br>
	<h4>Your result is: <span id="output"></span></h4>
	<br>
	<input type="button" value="1" onclick="enterInput(1)">
	<input type="button" value="2" onclick="enterInput(2)">
	<input type="button" value="3" onclick="enterInput(3)"><br>
	<input type="button" value="4" onclick="enterInput(4)">
	<input type="button" value="5" onclick="enterInput(5)">
	<input type="button" value="6" onclick="enterInput(6)"><br>
	<input type="button" value="7" onclick="enterInput(7)">
	<input type="button" value="8" onclick="enterInput(8)">
	<input type="button" value="9" onclick="enterInput(9)"><br>
	<input type="button" value="0" onclick="enterInput(0)">
	<input type="button" value="C" onclick="clearInput()">

	<script type="text/javascript">
		function mathamatics(operation){
			var a = $('#number1').val();
			var b = $('#number2').val();
			if(operation == '+'){
				var c = parseInt(a) + parseInt(b);
			}else if(operation == '-'){
				var c = parseInt(a) - parseInt(b);
			}else if(operation == '*'){
				var c = parseInt(a) * parseInt(b);
			}else{
				var c = parseInt(a) / parseInt(b);
			}
			$('#output').html(c);
		}
		
		function enterInput(input1){
			if($('#number1').hasClass('active')){
				var a = $('#number1').val();
				var newVal = a+input1;
				$('#number1').val(newVal);
			}else{
				var a = $('#number2').val();
				var newVal = a+input1;
				$('#number2').val(newVal);
			}
		}

		function clearInput(){
			if($('#number1').hasClass('active')){
				$('#number1').val(null);
			}else{
				$('#number2').val(null);
			}
		}

		$(document).on('click','#number2',function(){
			$('#number2').addClass('active');
			$('#number1').removeClass('active');
		});
		$(document).on('click','#number1',function(){
			$('#number1').addClass('active');
			$('#number2').removeClass('active');
		});

		
	</script>
</body>
</html>
