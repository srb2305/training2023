<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
  	<script src="../js/jquery.min.js"></script>
  	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1 class="text-center">Form</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-md-2 control-label">
						Name
					</div>
					<div class="col-md-10">
						<input type="text" name="" class="form-control" placeholder="Ener your name">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-2 control-label">
						Email
					</div>
					<div class="col-md-10">
						<input type="email" name="" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-2 control-label">
						Gender
					</div>
					<div class="col-md-10">
						<input type="radio" name="gender"checked="">Male
						<input type="radio" name="gender" >Female
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-2 control-label">
						Hobbies
					</div>
					<div class="col-md-10">
						<input type="checkbox" name="hobbies" checked="">Cricket
						<input type="checkbox" name="hobbies">Football
						<input type="checkbox" name="hobbies">Coocking
						
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10 col-md-offset-2">
						<input type="button" name="" class="btn btn-primary" value="Submit">
					</div>	
				</div>
			</form>
		</div>
	</div>
</body>
</html>
